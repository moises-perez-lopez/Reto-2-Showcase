<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2 - Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="containerGrid5">
        <div class="container">
            <h1>Productos</h1>
            <div class="row" id="cards"></div>
            <h4>Carrito de compras</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div id="cesta">
            <h3>Cesta</h3>
            <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div id="papelera">
            <h3>Papelera</h3>
        <div id="div3" ondrop="drop2(event)" ondragover="allowDrop2(event)"></div>
        </div>
    </div>

    <!-- Aquí colocamos los templates que necesitamos para pintar-->

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar carrito
            </button>
        </td>
        <td class="font-weight-bold"><span>5000</span> Є</td>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td><span>500</span> Є</td>
        </tr>
    </template>


    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark" data-id="1">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-cesta">
        <tr>
            <th scope="row"></th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>

            <td><span>500</span> Є</td>
        </tr>
    </template>

    <template id="template-papelera">
        <tr>
            <th scope="row"></th>
            <td>Café</td>
            <td>
            </td>
        </tr>
    </template>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
